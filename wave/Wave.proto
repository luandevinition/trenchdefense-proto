package App.Proto;
import "wave/WaveZombie.proto";
import "wave/ZombiePosition.proto";
import "wave/WaveItem.proto";
message Wave {
    required string name = 1;
    repeated WaveZombie waveZombies = 2;
    required string resourceID = 3;
    repeated ZombiePosition zombiePositions = 4;
    repeated WaveItem waveItems = 5;
}
