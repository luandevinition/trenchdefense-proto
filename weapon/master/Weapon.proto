package App.Proto;

import "weapon/master/WeaponGroup.proto";

message Weapon {
    required uint32 id = 1;
    required string name = 2;
    required WeaponGroup group = 3;
    required uint32 damage = 4;
    required string resourceId = 5;
    required uint32 magCapacity = 6;
    required uint32 fireSpeed = 7;
    required uint32 range = 8;
    required bool throwable = 9;
}
